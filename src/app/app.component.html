<app-header (selection)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      @if (selection === 'recipes') {
        <app-recipes></app-recipes>
      } @else if (selection=== 'shopping-list') {
        <app-shopping-list></app-shopping-list>
      }
    </div>
  </div>
</div>
